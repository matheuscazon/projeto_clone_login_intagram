<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-container">
            <!-- Banner Container -->
            <div class="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Intagram" />
            </div>
            <!-- Login Registro -->
            <div class="form-container">
                <div class="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram" />
                    <form id="login-form">
                        <input 
                            type="text"
                            name="username"
                            placeholder="Número de telefone, usuário ou e-mail"
                        />
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Senha"
                        />
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <img src="img/logo_facebook.svg" alt="Facebook Login">
                            <span>Entrar com o Facebook</span>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Aple Store" />
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links"></ul>
        </nav>
    </footer>
</body>
</html>
